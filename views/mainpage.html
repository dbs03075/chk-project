<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHK-PROJECT</title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <div>
      <form id="user-form">
        <fieldset>
          <legend>사용자 등록</legend>
          <div><input id="username" type="text" placeholder="이름"></div>
          <div><input id="age" type="number" placeholder="나이"></div>
          <div><input id="phoneNumber" type="text" placeholder="본인 번호"></div>
          <div><input id="phoneNumberFamily" type="text" placeholder="보호자 번호"></div>
          <div><input id="phoneNumberHouse" type="text" placeholder="집 번호"></div>

          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    <br>
    <table id="user-list">
      <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>나이</th>
        <th>본인 번호</th>
        <th>보호자 번호</th>
        <th>집 번호</th>
      </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.age}}</td>
          <td>{{user.phone_number}}</td>
          <td>{{user.phone_number_family}}</td>
          <td>{{user.phone_number_house}}</td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/mainpage.js"></script>
  </body>
</html>
